language: c
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- "./travis-tool.sh bootstrap"
install:
- "./travis-tool.sh install_deps"
- "./travis-tool.sh install_r yaml RJDBC RPostgreSQL testthat knitr devtools"
- "./travis-tool.sh install_github robertzk/testthatsomemore"
script: "./travis-tool.sh run_tests"
after_failure:
- "./travis-tool.sh dump_logs"
notifications:
  email:
    on_success: change
    on_failure: change
  hipchat:
    rooms:
      secure: fS289UD6L0P5NyqufWJSgOc2aH2tp9Vkn6BOLMFbVuXSBCillt7FEDILwDBhW2DEmfpn/zgrusrJp46009YdZMlKvAJ8Jjzod2ObxC5tvXw1/oF1EYmMiuT4qFayxDk9D2qzl0NQ18K9lCw087oo5AC3TpOEVaDLcFCBF3tWAew=
    on_success: change
    on_failure: change
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      | Details: %{build_url} | Changes: %{compare_url}"
